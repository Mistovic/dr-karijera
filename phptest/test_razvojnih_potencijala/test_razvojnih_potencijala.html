    <script>

        /* Dugmici za povecavanje ocjene */
        $(document).ready(function () {
            setTimeout(() => {
                var $controls = $('.control');

                $controls.on('click', function (el) {

                    el.preventDefault();
                    var $this = $(this);
                    var $input = $this.siblings('input');

                    if ($this.hasClass('add')) {
                        if ($input.val() >= 10) {
                            $input.val(10);
                        }
                        else {
                            $input.val(+$input.val() + 1);
                        }
                    }
                    else if ($this.hasClass('minus')) {
                        if ($input.val() <= 0) {
                            $input.val(0);
                        }
                        else {
                            $input.val(+$input.val() - 1);
                        }
                    }
                });
            }, 50)
        })


    </script>

    <script>
        $(document).ready(function () {

            setTimeout(function () {

                /* Forma u koracima */
                var btnNext = document.querySelectorAll('.btn-next');
                var btnPrevious = document.querySelectorAll('.btn-previous');
                var $form = $('#checkform');
                var step = 0;

                var $lists = $form.find('ul');
                var $place = $('#question-number');
                var $current = $('#current-question');
                $place.text($lists.length);
                $currentIntiger = 1;
                $current.text('1');
                // console.log($lists);

                $(btnPrevious).on('click', function (e) {
                    $currentIntiger--;
                    $current.text($currentIntiger);
                    e.preventDefault();
                    var fldSet = $(this).parent();
                    step += 100;
                    $form.css('margin-left', step + '%');
                });

                $(btnNext).on('click', function (e) {
                    $currentIntiger++;
                    $current.text($currentIntiger);
                    e.preventDefault();
                    step -= 100;
                    var fldSet = $(this).parent();
                    $form.css('margin-left', step + '%');
                });

                /* Prikaz selektovanog odgovora */
                var $testAnswer = $('.test-answer');
                var $radios = $('input[type="radio"]');

                $radios.on('change', function (e) {
                    var $radio = $(this)
                    var $radioId = $radio.attr('id');

                    var $parrent = $radio.parent();
                    var $labels = $parrent.find('label');

                    $labels.each(function (el) {
                        $label = $(this);
                        $thisData = $label.attr('for');

                        if ($radioId == $thisData) {
                            $label.addClass('active')
                        }
                        else {
                            $label.removeClass('active')
                        }
                    });

                });
                var $checkbox = $('input[type="checkbox"]');

                $checkbox.on("change", function (e) {
                    var $checkbox = $(this);
                    var $checkId = $checkbox.attr("id");
                    // console.log($checkId);
                    var $parrent = $checkbox.parent();
                    var $labels = $parrent.find("label");

                    $labels.each(function (el) {
                        $label = $(this);
                        $thisData = $label.attr("for");

                        if ($checkId == $thisData) {
                            $label.toggleClass("active");
                        }
                    });

                });
            }, 50);
        });
    </script>
