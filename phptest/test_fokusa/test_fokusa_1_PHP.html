                        <script>

                            $(function () {
                                jQuery.get('test.txt', function (data) {
                                    var nesto = "";
                                    var i = 1;
                                    var j = 1;
                                    var datas = "";

                                    var lines = data.split("\n");

                                    $.each(lines, function (n, elem) {
                                        if (elem != "" && j == 1) {
                                            // datas += '<ul class="fld-set" style="margin-left:0px;text-align:justify"><li id="' + i + '"><input type="radio" name="' + i + '" value="' + j + '" id="odgovor' + i + '_' + j + '"><label class="test-answer" for="odgovor' + i + '_' + j +'">' + elem + '</label><br>';
                                            datas += '<ul class="fld-set" text-align:justify"><li id="' + i + '"><p class="test-question">' + elem + '</p>';
                                            j++;
                                        }
                                        else if (elem == "" && i == 1) {
                                            datas += '<div class="btn-wrap"><a class="btn btn-next">Sledece</a></div></li></ul><!-- Kraj bloka ' + i + ' -->';
                                            j = 1;
                                            i++;
                                        }
                                        else if (elem != "" && j != 1) {
                                            datas += '<input type="radio" name="' + i + '" value="' + j + '" id="odgovor' + i + '_' + j + '"><label class="test-answer" for="odgovor' + i + '_' + j + '">' + elem + '</label><br>';
                                            j++;
                                        }
                                        else {
                                            datas += '<div class="btn-wrap"><a class="btn btn-previous">Prethodno</a><a class="btn btn-next">Sledece</a></div></li></ul><!-- Kraj bloka ' + i + ' -->';
                                            j = 1;
                                            i++;
                                        }
                                    });

                                    datas += '<div class="btn-wrap"><a class="btn btn-previous">Prethodno</a><button class="dugmeButton btn" onclick="ProveraForme()" type="button" name="save">Pošalji</button></div></li></ul><!-- Kraj bloka ' + i + ' -->';
                                    nesto += datas;
                                    $(datas).appendTo('#checkform');
                                });

                            });

                        </script>


                        <form id="checkform" class="step-form" name="checkform"
                            action="https://testovi.doktorzakarijeru.com/testiranje/test_fkp_1_results/kupljeniTestovi"

    <script>
        $(document).ready(function () {

            setTimeout(function () {

                /* Forma u koracima */
                var btnNext = document.querySelectorAll('.btn-next');
                var btnPrevious = document.querySelectorAll('.btn-previous');
                var $form = $('#checkform');
                var step = 0;

                var $lists = $form.find('ul');
                var $place = $('#question-number');
                var $current = $('#current-question');
                $place.text($lists.length);
                $currentIntiger = 1;
                $current.text('1');
                console.log($lists);

                $(btnPrevious).on('click', function (e) {
                    $currentIntiger--;
                    $current.text($currentIntiger);
                    e.preventDefault();
                    var fldSet = $(this).parent();
                    step += 100;
                    $form.css('margin-left', step + '%');
                });

                $(btnNext).on('click', function (e) {
                    $currentIntiger++;
                    $current.text($currentIntiger);
                    e.preventDefault();
                    step -= 100;
                    var fldSet = $(this).parent();
                    $form.css('margin-left', step + '%');
                });

                /* Prikaz selektovanog odgovora */
                var $testAnswer = $('.test-answer');
                var $radios = $('input[type="radio"]');

                $radios.on('change', function (e) {
                    var $radio = $(this)
                    var $radioId = $radio.attr('id');

                    var $parrent = $radio.parent();
                    var $labels = $parrent.find('label');

                    $labels.each(function (el) {
                        $label = $(this);
                        $thisData = $label.attr('for');

                        if ($radioId == $thisData) {
                            $label.addClass('active')
                        }
                        else {
                            $label.removeClass('active')
                        }
                    });

                });
                var $checkbox = $('input[type="checkbox"]');

                $checkbox.on("change", function (e) {
                    var $checkbox = $(this);
                    var $checkId = $checkbox.attr("id");
                    console.log($checkId);
                    var $parrent = $checkbox.parent();
                    var $labels = $parrent.find("label");

                    $labels.each(function (el) {
                        $label = $(this);
                        $thisData = $label.attr("for");

                        if ($checkId == $thisData) {
                            $label.toggleClass("active");
                        } 
                    });

                });
            }, 50);
        });
    </script>
