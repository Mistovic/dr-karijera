<body cz-shortcut-listen="true">


    <header id="test-header">
        <!-- HEader za logout i vracanje na pocetnu -->
        <div id="dashboard-header">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <div id="logo">
                            <a href="https://testovi.doktorzakarijeru.com/testiranje/pretestchoice">
                                <img src="../images/relogodr/Doktor_za_karijeru-logo.svg" alt="">
                            </a>
                        </div>
                    </div>

                    <div class="col-6 text-right">

                        <a id="logout" class="" href="https://testovi.doktorzakarijeru.com/siteusers/korisnik/logouttest/0">Odjavite se</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- HEader za TEST -->

        <div class="container test-header">
            <div class="row">
                <div class="col-md-12">
                    <h1>Test stilova ucenja i rešavanja problema</h1>
                    <p class="description">
                        Označite sve tvrdnje sa kojima ste saglasni, odnosno u kojima se prepoznajete.

                    </p>
                </div>

                <div class="col-md-12">
                    <p class="light">
                        <span id="current-question"></span>/<span id="question-number"></span>
                    </p>
                </div>
            </div>
        </div>
    </header>

    <main id="test-main">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="window">

                        <script>

                            jQuery.get('rasudjivanja.txt', function (data) {

                                var lines = data.split("\n");
                                var i = 1;
                                var j = 0;
                                var datas = "";

                                $.each(lines, function (n, elem) {

                                    if (elem != "" && j == 0) {
                                        datas += '<ul class="fld-set" ><li id="' + i + '"><input type="checkbox" name="' + i + '" value="' + j + '" id="odgovor' + i + '_' + j + '"><label class="test-answer" for="odgovor' + i + '_' + j + '">' + elem + '</label><br>';
                                        j++;
                                    }
                                    else if (elem == "" && i == 1) {
                                        datas += '<div class="btn-wrap"><a class="btn btn-next">Sledece</a></div></li></ul><!-- Kraj bloka ' + i + ' -->';
                                        j = 0;
                                        i++;
                                    }
                                    else if (elem != "" && j != 0) {
                                        datas += '<input type="checkbox" name="' + i + '" value="' + j + '" id="odgovor' + i + '_' + j + '"><label class="test-answer" for="odgovor' + i + '_' + j + '">' + elem + '</label><br>';
                                        j++;
                                    }
                                    else {
                                        datas += '<div class="btn-wrap"><a class="btn btn-previous">Prethodno</a><a class="btn btn-next">Sledece</a></div></li></ul><!-- Kraj bloka ' + i + ' -->';
                                        j = 0;
                                        i++;
                                    }

                                });

                                datas += '<div class="btn-wrap"><a class="btn btn-previous">Prethodno</a><button class="dugmeButton btn" onclick="ProveraForme()" type="button" name="save">Pošalji</button></div></li></ul><!-- Kraj bloka ' + i + ' -->';

                                $('#checkform').append(datas);

                            });

                        </script>


                        <form id="checkform" class="step-form" name="checkform"
                            action="https://testovi.doktorzakarijeru.com/testiranje/test_stilova_ucenja_results/kupljeniTestovi"
                            method="post">

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </main>


    <div id="footer">

    </div><!-- kraj #footer -->
