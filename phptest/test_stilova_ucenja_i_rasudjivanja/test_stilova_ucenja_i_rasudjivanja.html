                        <form id="checkform" class="step-form" name="checkform"

                            <ul class="fld-set">
                                <li id="1"><input type="checkbox" name="1" value="1" id="odgovor1_1">
                                    <label class="test-answer"
                                        for="odgovor1_1">1.Imam snažan osećaj za dobro i loše.
                                    </label><br><input type="checkbox" name="1" value="2" id="odgovor1_2"><label class="test-answer"
                                        for="odgovor1_2">2.Često činim stvari bez razmišljanja o posledicama.
                                    </label><br><input type="checkbox" name="1" value="3" id="odgovor1_3"><label class="test-answer"
                                        for="odgovor1_3">3.Pokušavam da rešavam probleme korak po korak.
                                    </label><br><input type="checkbox" name="1" value="4" id="odgovor1_4"><label class="test-answer"
                                        for="odgovor1_4">4.Verujem da procedure i pravila ljude čine opsesivno opterećenim poslom koji rade.
                                    </label><br><input type="checkbox" name="1" value="5" id="odgovor1_5"><label class="test-answer"

                                    </label><br><input type="checkbox" name="1" value="6" id="odgovor1_6"><label class="test-answer"
                                        for="odgovor1_6">6.Verujem da je delovanje zasnovano na intuiciji često jednako dobro kao i

                                    </label><br><input type="checkbox" name="1" value="7" id="odgovor1_7"><label class="test-answer"
                                        for="odgovor1_7">7.Voleo/la bih da imam posao na kome imam dovoljno vremena da zadatak temeljno
                                        dovedem do kraja.
                                    </label><br><input type="checkbox" name="1" value="8" id="odgovor1_8"><label class="test-answer"
                                        for="odgovor1_8">8.Često pitam ljude o njihovim osnovnim stavovima.
                                    </label><br><input type="checkbox" name="1" value="9" id="odgovor1_9"><label class="test-answer"
                                        for="odgovor1_9">9.Najvažnije mi je da li nešto funkcioniše u praksi.
                                    </label><br><input type="checkbox" name="1" value="10" id="odgovor1_10"><label class="test-answer"
                                        for="odgovor1_10">10.Aktivno tražim nova iskustva.
                                    </label><br><input type="checkbox" name="1" value="11" id="odgovor1_11"><label class="test-answer"
                                        for="odgovor1_11">11.Kada saznam za novu ideju ili pristup problemu, odmah počinjem da radim na
                                        praktičnoj primeni.
                                    </label><br><input type="checkbox" name="1" value="12" id="odgovor1_12"><label class="test-answer"
                                        for="odgovor1_12">12. Veliku važnost pridajem samodisciplini (redovna ishrana, držim se dnevne
                                        rutine, idem na spavanje u isto vreme i slično).
                                    </label><br><input type="checkbox" name="1" value="13" id="odgovor1_13"><label class="test-answer"
                                        for="odgovor1_13">13. Kada nešto radim, nastojim da to bude sistematično i potpuno urađeno.
                                    </label><br><input type="checkbox" name="1" value="14" id="odgovor1_14"><label class="test-answer"
                                        for="odgovor1_14">14. Bolje se slažem sa ljudima sklonim analitičkom i racionalnom načinu
                                        razmišljanja nego sa ljudima koji su spontani i ponekad iracionalni.
                                    </label><br><input type="checkbox" name="1" value="15" id="odgovor1_15"><label class="test-answer"
                                        for="odgovor1_15">15.Pažljiv/a sam sa donošenjem zaključaka na osnovu raspoloživih podataka, ne
                                        žurim, već prvo dobro razmislim.
                                    </label><br><input type="checkbox" name="1" value="16" id="odgovor1_16"><label class="test-answer"
                                        for="odgovor1_16">16.Volim da donosim odluku pošto razmotrim nekoliko alternativa i razmislim o
                                        njima.
                                    </label><br><input type="checkbox" name="1" value="17" id="odgovor1_17"><label class="test-answer"
                                        for="odgovor1_17">17.Više me privlače nove i neobične ideje nego one koje imaju poznat i praktični
                                        aspekt.
                                    </label><br><input type="checkbox" name="1" value="18" id="odgovor1_18"><label class="test-answer"
                                        for="odgovor1_18">18.Ne volim nejasne situacije, više mi odgovara kad stvari mogu da se rasporede u
                                        neki već poznat šablon.
                                    </label><br><input type="checkbox" name="1" value="19" id="odgovor1_19"><label class="test-answer"
                                        for="odgovor1_19">19. Prihvatam propisane procedure i držim ih se, ali samo dok smatram da su dobar
                                        način da se posao završi.
                                    </label><br><input type="checkbox" name="1" value="20" id="odgovor1_20"><label class="test-answer"
                                        for="odgovor1_20">20.Volim kad je ono što radim u skladu sa opštim principima.
                                    </label><br><input type="checkbox" name="1" value="21" id="odgovor1_21"><label class="test-answer"
                                        for="odgovor1_21">21.U diskusijama želim da odmah krenem prema svojim ciljevima.
                                    </label><br><input type="checkbox" name="1" value="22" id="odgovor1_22"><label class="test-answer"
                                        for="odgovor1_22">22.Preferiram formalan, pomalo udaljen odnos sa kolegama na poslu.
                                    </label><br><input type="checkbox" name="1" value="23" id="odgovor1_23"><label class="test-answer"
                                        for="odgovor1_23">23.Volim izazove novog i drugačijeg, nove pristupe problemima.
                                    </label><br><input type="checkbox" name="1" value="24" id="odgovor1_24"><label class="test-answer"
                                        for="odgovor1_24">24.Volim spontane ljude koji su spremni na šalu i humor.
                                    </label><br><input type="checkbox" name="1" value="25" id="odgovor1_25"><label class="test-answer"
                                        for="odgovor1_25">25.Pre nego što donesem zaključak obraćam pažnju na svaki detalj.
                                    </label><br><input type="checkbox" name="1" value="26" id="odgovor1_26"><label class="test-answer"
                                        for="odgovor1_26">26.Ne snalazim se najbolje sa potpuno novim i neobičnim idejama.
                                    </label><br><input type="checkbox" name="1" value="27" id="odgovor1_27"><label class="test-answer"
                                        for="odgovor1_27">27. Smatram da je okolišanje ili ublažavanje težine problema gubitak vremena.
                                    </label><br><input type="checkbox" name="1" value="28" id="odgovor1_28"><label class="test-answer"
                                        for="odgovor1_28">28.Brzo donosim zaključke.
                                    </label><br><input type="checkbox" name="1" value="29" id="odgovor1_29"><label class="test-answer"
                                        for="odgovor1_29">29.Volim da budem dobro informisan/a ako treba da donesem odluku, što više
                                        informacija, to bolje.
                                    </label><br><input type="checkbox" name="1" value="30" id="odgovor1_30"><label class="test-answer"
                                        for="odgovor1_30">30.Nervira me kada kolege ne uzimaju za ozbiljno obične, jednostavne stvari.
                                    </label><br><input type="checkbox" name="1" value="31" id="odgovor1_31"><label class="test-answer"
                                        for="odgovor1_31">31.Pažljivo slušam šta drugi govore pre nego što iznesem svoje mišljenje.
                                    </label><br><input type="checkbox" name="1" value="32" id="odgovor1_32"><label class="test-answer"
                                        for="odgovor1_32">32.Otvoreno pokazujem svoja osećanja.
                                    </label><br><input type="checkbox" name="1" value="33" id="odgovor1_33"><label class="test-answer"
                                        for="odgovor1_33">33.U diskusijama vrlo pažljivo pratim kako drugi „vode igru”.
                                    </label><br><input type="checkbox" name="1" value="34" id="odgovor1_34"><label class="test-answer"
                                        for="odgovor1_34">34. U mojoj ličnosti je da reagujem spontano i fleksibilno, a manje mi odgovara da
                                        uvek pratim definisan plan i procedure.
                                    </label><br><input type="checkbox" name="1" value="35" id="odgovor1_35"><label class="test-answer"
                                        for="odgovor1_35">35.Veoma me privlače: izrada dijagrama toka, kompjutersko programiranje i
                                        matematika.
                                    </label><br><input type="checkbox" name="1" value="36" id="odgovor1_36"><label class="test-answer"
                                        for="odgovor1_36">36. Ne odgovara mi posao u kome se često „jure” rokovi.
                                    </label><br><input type="checkbox" name="1" value="37" id="odgovor1_37"><label class="test-answer"
                                        for="odgovor1_37">37.Vrednujem nečije ideje prema njihovoj praktičnoj upotrebljivosti.
                                    </label><br><input type="checkbox" name="1" value="38" id="odgovor1_38"><label class="test-answer"
                                        for="odgovor1_38">38.Tihi, povučeni i često zamišljeni ljudi nisu moj izbor za kolege na poslu.
                                    </label><br><input type="checkbox" name="1" value="39" id="odgovor1_39"><label class="test-answer"
                                        for="odgovor1_39">39.Iritiraju me ljudi koji mogu bezbrižno da gledaju kako pored njih nešto
                                        propada.
                                    </label><br><input type="checkbox" name="1" value="40" id="odgovor1_40"><label class="test-answer"
                                        for="odgovor1_40">40.Najvažnije je da živimo u sadašnjosti, a mnogo manje važno je da razmišljamo o
                                        prošlosti ili da promišljamo budućnost.
                                    </label><br><input type="checkbox" name="1" value="41" id="odgovor1_41"><label class="test-answer"
                                        for="odgovor1_41">41.Odluke koje se donose na osnovu duboke analize i promišljanja bolje su od
                                        odluka donetih na osnovu intuicije.
                                    </label><br><input type="checkbox" name="1" value="42" id="odgovor1_42"><label class="test-answer"
                                        for="odgovor1_42">42.Smatram da sam umnogome perfekcionista.
                                    </label><br><input type="checkbox" name="1" value="43" id="odgovor1_43"><label class="test-answer"
                                        for="odgovor1_43">43.Tokom diskusija iznosim mnogo ideja koje mi na pamet dolaze veoma brzo,
                                        iznenada i intenzivno.
                                    </label><br><input type="checkbox" name="1" value="44" id="odgovor1_44"><label class="test-answer"
                                        for="odgovor1_44">44.Na sastancima uglavnom iznosim praktične, realne ideje.
                                    </label><br><input type="checkbox" name="1" value="45" id="odgovor1_45"><label class="test-answer"
                                        for="odgovor1_45">45. Pravila, kakva su da su, treba da se poštuju pre nego da se krše.
                                    </label><br><input type="checkbox" name="1" value="46" id="odgovor1_46"><label class="test-answer"
                                        for="odgovor1_46">46.Kod donošenja odluka nastojim da budem hladan/a, pogledam problem iz svih
                                        perspektiva, a tek onda odlučujem.
                                    </label><br><input type="checkbox" name="1" value="47" id="odgovor1_47"><label class="test-answer"
                                        for="odgovor1_47">47. Često nalazim greške i slabosti kod argumenata koje iznose drugi.
                                    </label><br><input type="checkbox" name="1" value="48" id="odgovor1_48"><label class="test-answer"
                                        for="odgovor1_48">48.U proseku, više pričam nego što slušam.
                                    </label><br><input type="checkbox" name="1" value="49" id="odgovor1_49"><label class="test-answer"
                                        for="odgovor1_49">49.Često pronalazim praktičnije i bolje načine da se neki posao obavi.
                                    </label><br><input type="checkbox" name="1" value="50" id="odgovor1_50"><label class="test-answer"
                                        for="odgovor1_50">50.Smatram da pisani izveštaj treba da bude koncizan, kratak i samo na zadatu
                                        temu.
                                    </label><br><input type="checkbox" name="1" value="51" id="odgovor1_51"><label class="test-answer"
                                        for="odgovor1_51">51. Siguran sam da je logičko, sistematsko razmišljanje najbolji način za
                                        donošenje odluke.
                                    </label><br><input type="checkbox" name="1" value="52" id="odgovor1_52"><label class="test-answer"
                                        for="odgovor1_52">52.Više volim da sa ljudima raspravljam o ozbiljnim temama nego da se razgovara
                                        neobavezno.
                                    </label><br><input type="checkbox" name="1" value="53" id="odgovor1_53"><label class="test-answer"
                                        for="odgovor1_53">53.Cenim one ljude koji su sa obe noge na zemlji.
                                    </label><br><input type="checkbox" name="1" value="54" id="odgovor1_54"><label class="test-answer"
                                        for="odgovor1_54">54. U diskusijama postajem nestrpljiv/a kada ljudi iznose irelevantne stvari ili
                                        skreću na sporedne teme.
                                    </label><br><input type="checkbox" name="1" value="55" id="odgovor1_55"><label class="test-answer"
                                        for="odgovor1_55">55.Kada treba da predam izveštaj, prvo sačinim nekoliko skica, pa tek finalnu
                                        verziju predajem.
                                    </label><br><input type="checkbox" name="1" value="56" id="odgovor1_56"><label class="test-answer"
                                        for="odgovor1_56">56.Volim sve da probam da vidim kako funkcioniše u praksi.
                                    </label><br><input type="checkbox" name="1" value="57" id="odgovor1_57"><label class="test-answer"
                                        for="odgovor1_57">57. Volim da rešenja pronalazim na logičan način.
                                    </label><br><input type="checkbox" name="1" value="58" id="odgovor1_58"><label class="test-answer"
                                        for="odgovor1_58">58.Smatram da možda i previše volim da govorim.
                                    </label><br><input type="checkbox" name="1" value="59" id="odgovor1_59"><label class="test-answer"
                                        for="odgovor1_59">59.Nalazim da sam u diskusijama realist i da izbegavam gubljenje fokusa i
                                        skretanje sa teme.
                                    </label><br><input type="checkbox" name="1" value="60" id="odgovor1_60"><label class="test-answer"
                                        for="odgovor1_60">60.Volim da razmislim o više alternativa pre nego što donesem odluku.
                                    </label><br><input type="checkbox" name="1" value="61" id="odgovor1_61"><label class="test-answer"
                                        for="odgovor1_61">61. U diskusijama nastojim da potisnem emocije i da budem što objektivniji/a.
                                    </label><br><input type="checkbox" name="1" value="62" id="odgovor1_62"><label class="test-answer"
                                        for="odgovor1_62">62.Na sastancima uglavnom izbegavam da budem u prvom planu diskutovanja, ne tražim
                                        reč prečesto.
                                    </label><br><input type="checkbox" name="1" value="63" id="odgovor1_63"><label class="test-answer"
                                        for="odgovor1_63">63.Volim da svakodnevne aktivnosti posmatram u perspektivi većeg i važnijeg plana.
                                    </label><br><input type="checkbox" name="1" value="64" id="odgovor1_64"><label class="test-answer"
                                        for="odgovor1_64">64.Ako nešto pođe kako ne treba, menjam svoje ponašanje i naučim nešto iz
                                        promašaja.
                                    </label><br><input type="checkbox" name="1" value="65" id="odgovor1_65"><label class="test-answer"
