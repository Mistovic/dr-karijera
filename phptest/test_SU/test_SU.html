    <main id="test-main">
        <div class="container">
            <div class="row">
                <div class="col-12">
            
                    <div class="window">

                        <script>
                            jQuery.get('test_ucenja.txt', function (data) {
                                // console.log(data)
                                var lines = data.split("\n");
                                var i = 1;
                                var j = 1;
                                var datas = "";

    

                                $.each(lines, function (n, elem) {
                                    console.log( 'Pre - Ovo je J:', j,'Ovo je I:', i)
                                    if (elem != "" && j == 1) {
                                        // datas += '<ul class="fld-set" text-align:justify"><li id="' + i + '"><p class="test-question">' + elem + '</p><br><label class="test-answer" for="odgovor' + i + '_' + j + '">'+ odgovori[0]+ '</label><br><label class="test-answer" for="odgovor' + i + '_' + j + '">'+ odgovori[1]+ '</label><br><label class="test-answer" for="odgovor' + i + '_' + j + '">'+ odgovori[2]+ '</label><br><label class="test-answer" for="odgovor' + i + '_' + j + '">'+ odgovori[3]+ '</label><br><label class="test-answer" for="odgovor' + i + '_' + j + '">'+ odgovori[4]+ '</label>';
                                        datas += '<ul class="fld-set" text-align:justify"><li id="' + i + '"><p class="test-question">' + elem + '</p>';
                                        j++;
                                    }
                                    else if (elem == "" && i == 1) {
                                        // console.log( 'Ovo je ELEM:', elem)
                                        datas += '<div class="btn-wrap"><a class="btn btn-next">Sledece</a></div></li></ul><!-- Kraj bloka ' + i + ' -->';
                                        j = 1;
                                        i++;
                                    }
                                    else if (elem != "" && j != 1) {
                                        datas += '<input type="radio" name="pitanje_' + i + '" value="' + j + '" id="odgovor' + i + '_' + j + '"><label class="test-answer" for="odgovor' + i + '_' + j + '">' + elem + '</label><br>';
                                        j++;
                                    }
                                    else {
                                        datas += '<div class="btn-wrap"><a class="btn btn-previous">Prethodno</a><a class="btn btn-next">Sledece</a></div></li></ul><!-- Kraj bloka ' + i + ' -->';
                                        j = 1;
                                        i++;
                                    }

                                    console.log( 'POSLE - Ovo je J:', j,'Ovo je I:', i)
                                });

                                datas += '<div class="btn-wrap"><a class="btn btn-previous">Prethodno</a><button class="dugmeButton btn" onclick="ProveraForme()" type="button" name="save">Po≈°alji</button></div></li></ul><!-- Kraj bloka ' + i + ' -->';

                                $('.step-form').append(datas);

                            });

                        </script>
    
                        <form id="checkform" class="step-form" name="checkform"
                            action="https://testovi.doktorzakarijeru.com/testiranje/test_su_results/kupljeniTestovi" method="post">

                        </form>

    <script src="../js/step.js"></script>


    <script>
        function highlight_row(tr) {
            var tds = document.getElementById(tr).getElementsByTagName('td');
            var total = tds.length;

            for (var i = 0; i < total; i++) {
                tds[i].style.backgroundColor = 'rgba(255,0,0,0.2)';
            }
        }
        function Unhighlight_row(tr) {
            var tds = document.getElementById(tr).getElementsByTagName('td');
            var total = tds.length;

            for (var i = 0; i < total; i++) {
                tds[i].style.backgroundColor = 'white';
            }
        }
        function ProveraForme() {
            var countChecked = function () {
                var n = $("input:radio:checked").length;
                if (n == 36) {
                    document.getElementById("checkform").submit();
                } else {
                    for (var i = 1; i < 37; i++) {
                        if ($('input[name=' + 'pitanje_' + i + ']:checked').length > 0) {
                            Unhighlight_row(i);
                        } else {
                            highlight_row(i);
                        }
                    }
                    alert("Niste odgovorili na sva pitanja.");
                    return false;
                }
            };
            countChecked();
        }
    </script>
